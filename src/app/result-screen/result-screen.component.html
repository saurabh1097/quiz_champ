<div *ngIf="isLoading" class="spinner-container">
  <div
    class="spinner-border spinner-border-lg custom-spinner-color"
    role="status"
  >
    <span class="sr-only"></span>
  </div>
</div>

<div *ngIf="!isLoading" class="result-container">
  <h2>Quiz Result</h2>
  <div class="result-item">
    <p>Total Questions:</p>
    <p>{{ totlaQuestions }}</p>
  </div>
  <div class="result-item">
    <p>Number of Answered Questions:</p>
    <p>{{ answered }}</p>
  </div>
  <div class="result-item">
    <p>Number of Correct Answers:</p>
    <p>{{ correct }}</p>
  </div>
  <div class="result-item">
    <p>Number of Wrong Answers:</p>
    <p>{{ wrong }}</p>
  </div>
  <div class="result-item">
    <p>Final Score:</p>
    <p>{{ finalScore }}%</p>
  </div>

  <div *ngIf="isPassed" #pass>
    <img src="../../assets/images/Congratulations.png" alt="" srcset="">
  </div>
  
  <div *ngIf="!isPassed">
    <img src="../../assets/images/better-luck-next-time.png" alt="" srcset="">
  </div>
</div>
